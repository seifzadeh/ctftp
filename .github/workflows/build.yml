name: Build ctftp

on:
  push:
    branches:
      - main
      - master
  pull_request:
  release:
    types:
      - published

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # macOS already has a compiler toolchain available

      - name: Build normal binary
        run: |
          make clean
          make

      - name: Build static binary (best-effort)
        # English: Do not fail the whole job if static build is not possible
        continue-on-error: true
        run: |
          make clean
          make static

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [ -f ./ctftp ]; then
            cp ./ctftp "artifacts/ctftp-${{ runner.os }}"
          fi
          if [ -f ./ctftp-static ]; then
            cp ./ctftp-static "artifacts/ctftp-static-${{ runner.os }}"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ctftp-${{ runner.os }}-${{ github.sha }}
          path: artifacts/
          if-no-files-found: ignore

  release:
    name: Attach binaries to GitHub Release
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts (debug)
        run: |
          ls -R ./artifacts

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/ctftp-*
            artifacts/**/ctftp-static-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
