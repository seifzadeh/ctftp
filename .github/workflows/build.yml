name: Build ctftp

on:
  push:
    branches: [ main, master ]
  pull_request:
  release:
    types: [ published ]
  workflow_dispatch:

# English: Needed so the GitHub token can upload assets to a release
permissions:
  contents: write

jobs:
  build:
    name: Build on ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build normal binary
        run: |
          make clean || true
          make

      - name: Build static binary (best-effort)
        continue-on-error: true
        run: |
          make clean || true
          make static

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          if [ -f ./ctftp ]; then
            cp ./ctftp dist/ctftp-linux
          fi
          if [ -f ./ctftp-static ]; then
            cp ./ctftp-static dist/ctftp-static-linux
          fi
          echo "Dist contents:"
          ls -l dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # English: A fixed artifact name so we can easily download it later
          name: ctftp-linux
          path: dist/
          if-no-files-found: ignore

  release:
    name: Attach binaries to GitHub Release
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ctftp-linux
          path: ./dist

      - name: List downloaded files (debug)
        run: |
          echo "Downloaded files:"
          ls -R ./dist

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ctftp-linux
            dist/ctftp-static-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
