name: Build ctftp

on:
  push:
    branches: [ main, master ]
  pull_request:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build normal binary
        run: |
          make clean || true
          make

      - name: Build static binary (best-effort)
        continue-on-error: true
        run: |
          make clean || true
          make static

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [ -f ./ctftp ]; then
            cp ./ctftp "artifacts/ctftp-linux"
          fi
          if [ -f ./ctftp-static ]; then
            cp ./ctftp-static "artifacts/ctftp-static-linux"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ctftp-linux-${{ github.sha }}
          path: artifacts/
          if-no-files-found: ignore

  release:
    name: Attach binaries to GitHub Release
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts (debug)
        run: |
          ls -R ./artifacts

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/ctftp-linux
            artifacts/**/ctftp-static-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
